version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.10
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: sudo apt-get update -y && sudo apt-get install -y g++ cmake libsdl2-dev libsdl2-image-dev libsdl2-ttf-dev
      - run:
          name: Run CMake
          command: cmake .
      - run:
          name: Build
          command: make